            vars:
                tripleo_ovn_controller_image: quay.io/tripleomastercentos9/openstack-ovn-controller:current-tripleo
                gather_facts: false
                enable_debug: false
                # SELinux module
                tripleo_selinux_mode: enforcing
                undercloud_hosts_entries: []
                # tripleo_hosts_entries role
                extra_hosts_entries: []
                vip_hosts_entries: []
                hosts_entries: []
                hosts_entry: []
                plan: overcloud

  env:
    - name: ANSIBLE_FORCE_COLOR
      value: "True"
    - name: ANSIBLE_SSH_ARGS
      value: "-C -o ControlMaster=auto -o ControlPersist=80s"
    - name: ANSIBLE_ENABLE_TASK_DEBUGGER
      value: "True"
  extraMounts:
    - volumes:
        - name: ssh-key
          secret:
            secretName: ansibleee-ssh-key-secret
            items:
              - key: private_ssh_key
                path: ssh_key
      mounts:
        - name: ssh-key
          mountPath: /runner/env/ssh_key
          subPath: ssh_key

